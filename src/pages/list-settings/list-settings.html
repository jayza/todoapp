<ion-header>

  <ion-navbar>
    <ion-title>{{ list.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="newValues" (click)="saveSettings()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Hide completed items</ion-label>
    <ion-toggle [(ngModel)]="settings.hideCheckedItems" (ionChange)="newValuesToBeChanged('hideCheckedItems')"></ion-toggle>
  </ion-item>
</ion-content>
