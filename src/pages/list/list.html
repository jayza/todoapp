<ion-header>

  <ion-navbar>
    <ion-title>{{list.name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Category
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of (list.items | hideCheckedItems: list.settings.hideCheckedItems)">
      <ion-item>
        <ion-checkbox color="dark" checked="{{item.checked}}" (click)="checkItem(item)"></ion-checkbox>
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeItem(item)">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <div class="searchbar">
    <div class="add-item-form">
      <ion-input #addItemInput type="text" placeholder="Add items" class="add-items"></ion-input>
      <div class="add-button">
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-footer>
